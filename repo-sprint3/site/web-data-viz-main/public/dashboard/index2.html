                </div>

                        <div class="estufa_icone " id="div_icones">
                            <img src="../assets/img/Dashboard/TempAlta.svg" alt="" class="termometro" style="display: none;" id="img_TempAlta">
                            <img src="../assets/img/Dashboard/danger.svg" alt="">
                        </div>
                    </div>
                </a>
                <div class="card check">
                    <div class="kpi_titulo">

<script>
    function temperaturaReal() {
    fetch('http://localhost:3300/sensores/analogico')
      .then(response => response.json())
      .then(valores => {
        var temperatura = valores[valores.length - 1];

        if(temperatura.temperatura > 21){
            div_check.style.border = '2px solid red'
            img_TempAlta.style.display = 'flex';
        }else{
            div_check.style.border = '2px solid green'
            img_TempAlta.style.display = 'none';
        }
        h2_temperatura_real.innerHTML = temperatura.temperatura + "°C";
      })
  }
  setInterval(() => {
    temperaturaReal()
  }, 1000);
</script>
